<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog – Invisible Builders</title>
  <style>
    body{font-family:sans-serif;background:#0d0d12;color:#e6e6ff;margin:0;padding:0;line-height:1.6}
    header{background:#1a1a2e;padding:2rem;text-align:center}
    h1{color:#8ac926}
    nav{background:#16213e;padding:0.8rem;text-align:center}
    nav a{color:#a9d6e5;margin:0 1.2rem;text-decoration:none}
    nav a:hover{color:#f1faee}
    main{max-width:720px;margin:2rem auto;padding:0 1.5rem}
    .post{background:#151522;padding:1.3rem;margin-bottom:1.5rem;border-radius:6px}
    .post h2{margin:0 0 0.4rem;color:#8ac926}
    .post a{color:#8ac926;text-decoration:none}
    .post a:hover{text-decoration:underline}
    .date{color:#888;font-size:0.9em}
    footer{text-align:center;margin-top:3rem;padding:1.2rem;color:#777;font-size:0.95rem;border-top:1px solid #222}
  </style>
</head>
<body>
  <header>
    <h1>Invisible Builders Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
  </nav>

  <main id="posts-list">
    <!-- Posts will be inserted here by JS -->
    <p>Loading...</p>
  </main>

  <footer>Use at your own risk.</footer>

  <script>
    // ✨ 博客清单（你只需在这里添加新文章！）
    const posts = [
      { file: 'post1.html', title: 'Getting Started with I2P Browsers', date: 'December 20, 2025' },
      
      // 添加新文章示例：
      // { file: 'my-new-post.html', title: 'My New Post', date: 'December 24, 2025' }
    ];

    const list = document.getElementById('posts-list');
    list.innerHTML = '';

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <h2><a href="posts/${post.file}">${post.title}</a></h2>
        <div class="date">${post.date}</div>
      `;
      list.appendChild(div);
    });
  </script>
</body>
</html>
